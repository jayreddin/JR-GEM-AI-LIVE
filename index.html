<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Live</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container">
        <div class="header-controls">
            <button id="powerBtn" class="power-btn header-btn" aria-label="Connect" aria-pressed="false">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="feather feather-power">
                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                    <line x1="12" y1="2" x2="12" y2="12"></line>
                </svg>
            </button>

            <div class="tab-container">
                <button id="liveTab" class="tab-btn active" data-tab="live">LIVE</button>
                <button id="imgGenTab" class="tab-btn" data-tab="imggen">IMG GEN</button>
            </div>

            <button id="settingsBtn" class="settings-btn header-btn" aria-label="Open Settings"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </div>

        <div class="model-selector-overlay">
            <select id="modelSelector" class="model-selector" aria-label="Select Gemini Model">
            </select>
        </div>

        <!-- LIVE Tab Content -->
        <div id="liveContent" class="tab-content active">
            <div id="chatHistory" class="chat-history" aria-live="polite" aria-atomic="false">
            </div>
        </div>

        <!-- IMG GEN Tab Content -->
        <div id="imgGenContent" class="tab-content">
            <div id="imageDisplay" class="image-display">
                <div class="placeholder-text">Generated images will appear here</div>
            </div>
        </div>
        <canvas id="visualizer" class="visualizer" aria-hidden="true"></canvas>
        <div id="cameraPreview" class="camera-preview" aria-hidden="true"></div>
        <div id="screenPreview" class="screen-preview" aria-hidden="true"></div>
        <!-- Live Mode Control Bar -->
        <div id="liveControlBar" class="control-bar active" role="toolbar" aria-label="Media Controls">
            <button id="newChatBtn" class="new-chat-btn" aria-label="Start New Chat" aria-pressed="false">
                <img src="https://img.icons8.com/material-rounded/24/FFFFFF/plus.png" alt="New Chat" />
            </button>
            <button id="cameraBtn" class="camera-btn" aria-label="Toggle Camera" aria-pressed="false">
                <img src="https://img.icons8.com/material-rounded/24/FFFFFF/camera.png" alt="Camera" />
            </button>
            <button id="screenBtn" class="screen-btn" aria-label="Toggle Screen Share" aria-pressed="false">
                <img src="https://img.icons8.com/material-rounded/24/FFFFFF/monitor.png" alt="Screen Share" />
            </button>
            <button id="micBtn" class="mic-btn" aria-label="Toggle Microphone" aria-pressed="false">
                <img src="https://img.icons8.com/material-rounded/24/FFFFFF/microphone.png" alt="Microphone" />
            </button>
            <button id="speakBtn" class="speak-btn" aria-label="Toggle Text to Speech" aria-pressed="false">
                <img src="https://img.icons8.com/material-rounded/24/FFFFFF/speaker.png" alt="Speak Output" />
            </button>
        </div>

        <!-- IMG GEN Mode Control Bar -->
        <div id="imgGenControlBar" class="control-bar" role="toolbar" aria-label="Image Generation Controls">
            <button id="newImageBtn" class="new-chat-btn" aria-label="Start New Image Generation" aria-pressed="false">
                <img src="https://img.icons8.com/material-rounded/24/FFFFFF/plus.png" alt="New Image" />
            </button>
            <button id="uploadImageBtn" class="camera-btn" aria-label="Upload Image" aria-pressed="false">
                <img src="https://img.icons8.com/material-rounded/24/FFFFFF/upload.png" alt="Upload Image" />
            </button>
            <button id="filtersBtn" class="screen-btn" aria-label="Image Filters" aria-pressed="false">
                <img src="https://img.icons8.com/material-rounded/24/FFFFFF/adjust.png" alt="Filters" />
            </button>
            <button id="storyBookBtn" class="mic-btn" aria-label="Story Book Mode" aria-pressed="false">
                <img src="https://img.icons8.com/material-rounded/24/FFFFFF/book.png" alt="Story Book" />
            </button>
            <button id="birthdayCardBtn" class="speak-btn" aria-label="Birthday Card Mode" aria-pressed="false">
                <img src="https://img.icons8.com/material-rounded/24/FFFFFF/gift.png" alt="Birthday Card" />
            </button>
        </div>

        <!-- Hidden file input for image upload -->
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">

        <!-- Filters popup -->
        <div id="filtersPopup" class="popup-overlay">
            <div class="popup-content">
                <h3>Image Filters</h3>
                <div class="filter-option">
                    <label for="imageAmount">Image Amount:</label>
                    <select id="imageAmount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="filter-option">
                    <label for="imageSize">Image Size:</label>
                    <select id="imageSize">
                        <option value="512x512">512x512</option>
                        <option value="768x768">768x768</option>
                        <option value="1024x1024">1024x1024</option>
                    </select>
                </div>
                <div class="filter-option">
                    <label for="imageFilter">Filter:</label>
                    <select id="imageFilter">
                        <option value="none">None</option>
                        <option value="hd">HD</option>
                        <option value="cartoon">Cartoon</option>
                        <option value="bw">B&W</option>
                    </select>
                </div>
                <button id="applyFiltersBtn" class="apply-btn">Apply</button>
                <button id="closeFiltersBtn" class="close-btn">×</button>
            </div>
        </div>
        <div class="text-input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." class="text-input"
                aria-label="Message Input">
            <button id="sendBtn" class="send-btn" aria-label="Send Message">➤</button>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>

</html>
